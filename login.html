<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login atau Daftar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="pilihan-awal" class="page">
            <h1>Selamat Datang!</h1>
            <p>Silakan pilih aksi yang ingin Anda lakukan:</p>
            <div class="pilihan-grup">
                <a href="#daftar-siswa" class="tombol">Daftar sebagai Siswa</a>
                <a href="#daftar-guru" class="tombol">Daftar sebagai Guru</a>
                <a href="#login" class="tombol tombol-sekunder">Masuk Kembali ke Akun</a>
            </div>
        </div>

        <div id="daftar-siswa" class="page">
            <h2>📝 Daftar sebagai Siswa</h2>
            <form action="#">
                <div class="input-grup">
                    <label for="nama-siswa">Nama Lengkap</label>
                    <input type="text" id="nama-siswa" placeholder="Dikenali oleh guru/teman" required>
                </div>
                <div class="input-grup">
                    <label for="kontak-siswa">Email / Nomor HP</label>
                    <input type="text" id="kontak-siswa" placeholder="Untuk verifikasi & reset password" required>
                </div>
                <div class="input-grup">
                    <label for="username-siswa">Username</label>
                    <input type="text" id="username-siswa" placeholder="Identitas unik di sistem" required>
                </div>
                <div class="input-grup">
                    <label for="password-siswa">Password</label>
                    <input type="password" id="password-siswa" placeholder="Jaga kerahasiaan password" required>
                </div>
                <div class="input-grup">
                    <label for="kelas-siswa">Kelas / Tingkat</label>
                    <input type="text" id="kelas-siswa" placeholder="Contoh: 8A, 9B" required>
                </div>
                <button type="submit" class="tombol">Daftar</button>
                <a href="#" class="kembali">Kembali ke Pilihan Awal</a>
            </form>
        </div>

        <div id="daftar-guru" class="page">
            <h2>🎓 Daftar sebagai Guru</h2>
            <form action="#">
                <div class="input-grup">
                    <label for="nama-guru">Nama Lengkap</label>
                    <input type="text" id="nama-guru" placeholder="Dikenali oleh siswa & admin" required>
                </div>
                <div class="input-grup">
                    <label for="kontak-guru">Email / Nomor HP</label>
                    <input type="text" id="kontak-guru" placeholder="Untuk verifikasi & komunikasi" required>
                </div>
                <div class="input-grup">
                    <label for="username-guru">Username</label>
                    <input type="text" id="username-guru" placeholder="Identitas unik di sistem" required>
                </div>
                <div class="input-grup">
                    <label for="password-guru">Password</label>
                    <input type="password" id="password-guru" placeholder="Jaga kerahasiaan password" required>
                </div>
                <div class="input-grup">
                    <label for="mapel-guru">Mata Pelajaran yang Diajar</label>
                    <input type="text" id="mapel-guru" placeholder="Contoh: Matematika, IPA" required>
                </div>
                <button type="submit" class="tombol">Daftar</button>
                <a href="#" class="kembali">Kembali ke Pilihan Awal</a>
            </form>
        </div>

        <div id="login" class="page">
            <h2>👋 Masuk ke Akun Anda</h2>
            <form action="#">
                <div class="input-grup">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Masukkan username Anda" required>
                </div>
                <div class="input-grup">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Masukkan password Anda" required>
                </div>
                <button type="submit" class="tombol">Masuk</button>
                <a href="#" class="kembali">Kembali ke Pilihan Awal</a>
            </form>
        </div>
    </div>

</body>
</html>
