<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demo Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Latar belakang gradien animasi */
        body {
    /* Menambahkan gambar latar belakang */
    background-image: linear-gradient(rgba(29, 39, 58, 0.6), rgba(29, 39, 58, 0.6)), url('bg-blitar.jpg');

    /* Membuat gambar memenuhi seluruh layar */
    background-size: cover;

    /* Posisi gambar di tengah */
    background-position: center;

    /* Membuat gambar tidak ikut scroll (efek paralaks) */
    background-attachment: fixed;

    /* Tetap menggunakan font yang sama */
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Kartu login dengan efek glassmorphism */
        .login-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Efek interaktif untuk input field */
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2);
        }

        /* Tombol login dengan gradien dan efek hover */
        .login-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }
        
        .password-toggle:hover {
            color: #4f46e5;
            transform: scale(1.1);
        }

        /* Animasi bentuk-bentuk di latar belakang */
        .floating-shapes .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; right: 10%; animation-delay: 3s; }
        .shape:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(180deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <div class="floating-shapes absolute w-full h-full -z-10">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <main class="login-card w-full max-w-md p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-full mx-auto mb-6 flex items-center justify-center shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Selamat Datang</h1>
            <p class="text-gray-600">Masuk ke akun Anda untuk melanjutkan</p>
        </div>

        <form id="loginForm" class="space-y-6" novalidate>
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </span>
                    <input type="text" id="username" name="username" placeholder="Masukkan username Anda" class="input-field w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 outline-none text-gray-700" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    </span>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda" class="input-field w-full pl-12 pr-12 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 outline-none text-gray-700" required>
                    <button type="button" id="togglePassword" class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
                        <svg id="eyeHidden" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path></svg>
                        <svg id="eyeVisible" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </button>
                </div>
            </div>

            <div id="verificationSection" class="hidden">
                <div class="bg-gradient-to-r from-blue-50 to-purple-50 p-6 rounded-xl border-2 border-blue-200">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3 text-center">ü§ñ Verifikasi Karakter</h3>
                    <p class="text-sm text-gray-600 text-center mb-4">Buat karakter ini tersenyum dengan mengetik sesuatu yang positif!</p>
                    
                    <div class="bg-white rounded-lg border-2 border-gray-200 p-6 text-center mb-4">
                        <div id="cartoonCharacter" class="text-8xl mb-4 transition-all duration-500">üòê</div>
                        <div id="characterStatus" class="text-sm font-medium text-gray-600">Karakter menunggu...</div>
                    </div>
                    
                    <input type="text" id="characterInput" placeholder="Contoh: senang, lucu, pizza..." class="w-full px-4 py-3 mb-4 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 outline-none">
                    
                    <div class="flex justify-center space-x-3">
                        <button type="button" id="clearInput" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors text-sm">üóëÔ∏è Hapus</button>
                        <button type="button" id="verifyCharacter" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm opacity-50" disabled>‚úÖ Lanjutkan</button>
                    </div>
                </div>
            </div>

            <button type="submit" id="loginButton" class="login-btn w-full text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg">Masuk</button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500">üöÄ Demo - Semua input akan diterima</p>
        </div>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- Seleksi Elemen DOM ---
    const loginForm = document.getElementById('loginForm');
    const usernameField = document.getElementById('username');
    const passwordField = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const eyeHidden = document.getElementById('eyeHidden');
    const eyeVisible = document.getElementById('eyeVisible');
    
    const verificationSection = document.getElementById('verificationSection');
    const loginButton = document.getElementById('loginButton');
    
    const characterElement = document.getElementById('cartoonCharacter');
    const characterStatus = document.getElementById('characterStatus');
    const characterInput = document.getElementById('characterInput');
    const verifyButton = document.getElementById('verifyCharacter');
    const clearButton = document.getElementById('clearInput');

    // --- Daftar Kata untuk Reaksi Karakter ---
    const happyWords = ['lucu', 'haha', 'senang', 'bahagia', 'tertawa', 'gembira', 'ceria', 'senyum', 'pizza', 'main', 'game', 'musik', 'kucing', 'liburan', 'teman', 'cinta', 'funny', 'happy', 'smile', 'joy', 'awesome'];
    const sadWords = ['sedih', 'nangis', 'marah', 'kesal', 'benci', 'takut', 'sepi', 'sakit', 'gagal', 'kecewa', 'stres', 'bosan', 'susah', 'masalah', 'sad', 'cry', 'angry', 'hate'];

    // --- State Aplikasi ---
    let characterMood = 'neutral'; // 'neutral', 'happy', 'sad', 'thinking'

    // --- Fungsi Utilitas ---

    /**
     * Memperbarui tampilan dan status karakter berdasarkan mood.
     * @param {string} mood - Mood baru untuk karakter ('neutral', 'happy', 'sad', 'thinking').
     */
    const updateCharacter = (mood) => {
        characterMood = mood;
        const moods = {
            neutral: { emoji: 'üòê', text: 'Karakter menunggu...', color: 'text-gray-600', canVerify: false },
            happy: { emoji: 'üòä', text: 'Karakter senang! ‚ú®', color: 'text-green-600', canVerify: true },
            sad: { emoji: 'üò¢', text: 'Karakter sedih...', color: 'text-red-600', canVerify: false },
            thinking: { emoji: 'ü§î', text: 'Karakter berpikir...', color: 'text-yellow-600', canVerify: false }
        };

        const current = moods[mood];
        characterElement.textContent = current.emoji;
        characterStatus.textContent = current.text;
        characterStatus.className = `text-sm font-medium ${current.color}`;
        
        verifyButton.disabled = !current.canVerify;
        verifyButton.style.opacity = current.canVerify ? '1' : '0.5';
    };

    /**
     * Menangani logika toggling visibilitas password.
     */
    const handleTogglePassword = () => {
        const isPassword = passwordField.type === 'password';
        passwordField.type = isPassword ? 'text' : 'password';
        eyeHidden.classList.toggle('hidden', isPassword);
        eyeVisible.classList.toggle('hidden', !isPassword);
    };
    
    /**
     * Menangani input pengguna pada verifikasi karakter.
     */
    const handleCharacterInput = () => {
        const text = characterInput.value.toLowerCase().trim();
        if (!text) {
            updateCharacter('neutral');
            return;
        }

        const hasHappyWord = happyWords.some(word => text.includes(word));
        const hasSadWord = sadWords.some(word => text.includes(word));

        if (hasHappyWord && !hasSadWord) {
            updateCharacter('happy');
        } else if (hasSadWord) {
            updateCharacter('sad');
        } else {
            updateCharacter('thinking');
        }
    };

    /**
     * Menangani proses submit form utama.
     */
    const handleFormSubmit = (event) => {
        event.preventDefault(); // Mencegah form reload halaman
        if (usernameField.value.trim() && passwordField.value.trim()) {
            verificationSection.classList.remove('hidden');
            loginButton.style.display = 'none';
            verificationSection.scrollIntoView({ behavior: 'smooth' });
        } else {
            alert('Mohon isi username dan password!');
        }
    };
    
    /**
     * Menangani proses akhir setelah verifikasi berhasil.
     */
    const proceedToLogin = () => {
        verificationSection.classList.add('hidden');
        loginButton.style.display = 'block';
        loginButton.innerHTML = '‚è≥ Memproses...';
        loginButton.disabled = true;

        setTimeout(() => {
            loginButton.innerHTML = '‚úÖ Berhasil!';
            loginButton.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            
            setTimeout(() => {
                alert(`Demo: Login berhasil!\nUsername: ${usernameField.value}\nVerifikasi: ‚úÖ`);
                resetForm();
            }, 1500);
        }, 1200);
    };

    /**
     * Mereset seluruh form ke keadaan awal.
     */
    const resetForm = () => {
        loginForm.reset();
        loginButton.innerHTML = 'Masuk';
        loginButton.disabled = false;
        loginButton.style.background = 'linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%)';
        loginButton.style.display = 'block';
        
        verificationSection.classList.add('hidden');
        updateCharacter('neutral');
        
        verifyButton.innerHTML = '‚úÖ Lanjutkan';
        verifyButton.style.background = '#22c55e'; // Green-500
    };

    // --- Event Listeners ---
    togglePassword.addEventListener('click', handleTogglePassword);
    loginForm.addEventListener('submit', handleFormSubmit);
    characterInput.addEventListener('input', handleCharacterInput);
    
    clearButton.addEventListener('click', () => {
        characterInput.value = '';
        updateCharacter('neutral');
    });

    verifyButton.addEventListener('click', () => {
        if (characterMood !== 'happy') return;
        
        verifyButton.innerHTML = '‚è≥ Memverifikasi...';
        verifyButton.disabled = true;

        setTimeout(() => {
            characterElement.textContent = 'ü•≥';
            characterStatus.textContent = 'Verifikasi berhasil! üéâ';
            verifyButton.innerHTML = '‚úÖ Terverifikasi!';
            verifyButton.style.background = '#10b981'; // Green-600
            
            setTimeout(proceedToLogin, 1000);
        }, 1500);
    });
});
</script>
</body>

</html>
