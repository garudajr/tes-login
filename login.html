<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demo Kelas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div id="loginCard" class="login-card w-full max-w-md p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-full mx-auto mb-6 flex items-center justify-center shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Selamat Datang</h1>
            <p class="text-gray-600">Masuk ke akun Anda untuk melanjutkan</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="input-group">
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <div class="relative">
                    <input type="text" id="username" name="username" placeholder="Contoh: wafi adwa" class="input-field" required>
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
            </div>

            <div class="input-group">
                <label for="kelas" class="block text-sm font-semibold text-gray-700 mb-2">Kelas</label>
                <div class="relative">
                    <input type="text" id="kelas" name="kelas" placeholder="Contoh: X-1" class="input-field" required>
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                </div>
            </div>

            <div class="input-group">
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Contoh: hajiaruqkeren123" class="input-field pr-12" required>
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    <button type="button" id="togglePassword" class="password-toggle" aria-label="Tampilkan atau sembunyikan password">
                        <svg id="eyeHidden" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path></svg>
                        <svg id="eyeVisible" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </button>
                </div>
            </div>

            <p id="errorMessage" class="text-red-500 text-sm text-center h-4"></p>

            <div id="verificationSection" class="hidden transition-all duration-500">
                <div class="bg-gradient-to-r from-blue-50 to-purple-50 p-6 rounded-xl border-2 border-blue-200">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3 text-center">🤖 Verifikasi Karakter</h3>
                    <p class="text-sm text-gray-600 text-center mb-4">Buat karakter ini tersenyum dengan mengetik sesuatu yang lucu!</p>
                    <div class="bg-white rounded-lg border-2 border-gray-200 p-6 text-center mb-4">
                        <div id="cartoonCharacter" class="text-8xl mb-4 transition-all duration-500">😐</div>
                        <div id="characterStatus" class="text-sm font-medium text-gray-600">Karakter menunggu...</div>
                    </div>
                    <input type="text" id="characterInput" placeholder="Ketik kata yang positif..." class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all duration-300 outline-none mb-4">
                    <div class="flex justify-center space-x-3">
                        <button type="button" id="clearInput" class="btn-secondary">🗑️ Hapus</button>
                        <button type="button" id="verifyCharacter" class="btn-primary" disabled>✅ Lanjutkan</button>
                    </div>
                </div>
            </div>

            <button type="submit" id="loginButton" class="login-btn">
                <span id="buttonText">Masuk</span>
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500">🚀 Demo - Semua input akan diterima</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
